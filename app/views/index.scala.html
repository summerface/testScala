@(message: String)

@main("登陆页面") {

     <div class="container">
         <div style="height: 60px;"></div>
         <div class="row">
             <div class="col-xs-6 col-xs-offset-3">

                 <div class="form-group">
                     <label for="inputEmail" class="col-xs-2 control-label">用户名</label>
                     <div class="col-xs-10">
                         <input type="email" class="form-control" id="inputName" placeholder="">
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputPassword" class="col-xs-2 control-label">密码</label>
                     <div class="col-xs-10">
                         <input type="password" class="form-control" id="inputPassword" placeholder="">
                     </div>
                 </div>
                 <div class="form-group">
                     <div class="col-xs-offset-2 col-xs-10">
                         <div class="checkbox">
                             <label>
                                 <input type="checkbox" id="checkName">记住用户名
                             </label>
                         </div>
                     </div>
                 </div>
                 <div class="form-group">
                     <div class="col-xs-offset-2 col-xs-10">
                         <button  class="btn btn-success" id="signin">登录</button>
                         <button class="btn btn-default">注册</button>
                     </div>
                 </div>
             </div>
         </div>

     </div>
<script type="text/javascript">
    $("#signin" ).click(function(){
        var name=$("#inputName" ).val();
        var psw=$("#inputPassword" ).val();
        var ischeck=$("#checkName" ).attr("checked");
        if(name==""||psw=="")
        {
            alert("用户名或密码不能为空");
        }
        else
        {
        $.ajax({
            url:"./signin?username="+name,
            dataType:"json",
            success:function(data){

                var dataPsw=data.password;
                if(psw==dataPsw)
                {
                    alert("登录成功");
                }
                else
                {
                    alert("用户名或密码错误");
                }
            }
        })
        }
    })

</script>
}
